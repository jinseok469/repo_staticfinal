<!-- End Sidebar-->
<main id="main" class="main">

	<div class="pagetitle">
		<nav>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.html">page 1</a></li>
				<li class="breadcrumb-item">page 2</li>
				<li class="breadcrumb-item active">Default</li>
			</ol>
		</nav>
		<h1>유저 관리</h1>
	</div>
	<!-- End Page Title -->

	<section class="section">
		<div class="row">

			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title" style="height: 100px;">기본정보</h1>

						<!-- Custom Styled Validation -->
						<form class="row g-3 needs-validation" novalidate id="formList"
							action="" method="post">
							<input type="hidden" name="seq" th:value="${item?.seq}">
							<div class="col-md-3" style="height: 100px;">
								<label for="seq" class="form-label">유저 번호 <sup>*</sup></label>
								<input type="text" class="form-control" id="seq" name="seq"
									th:value="${item?.seq}" required readonly>
								<div class="valid-feedback">Looks good!</div>
							</div>
							<div class="col-md-3">
								<label for="select" class="form-label">유저 이름</label> 
								<input class="form-control" id="name" name="name" th:value="${item?.name}" readonly>
								<div class="invalid-feedback"></div>
							</div>
							<div class="col-md-3" style="height: 100px;">
								<label for="validationCustom08" class="form-label">성별<sup>*</sup></label>
								<input type="text" class="form-control ss" id="gender"
									name="gender" th:value="${item?.gender == 1} ? '남자':'여자'" required readonly>
								<div class="invalid-feedback"></div>
							</div>

							<div class="col-md-3" style="height: 100px;">
								<label for="validationCustom02" class="form-label">생년 월일</label>
								<input type="text" class="form-control ss" id="user_seq" name="user_seq"
									th:value="${item?.dob}" required readonly>
								<div class="valid-feedback">코드를 입력해주세요!</div>
							</div>
							<div class="col-md-3">
								<label for="cgName" class="form-label">닉네임<sup>*</sup></label>
								<input type="text" class="form-control" id="cgName"
									name="cgName" th:value="${item?.nickName}" required readonly>
								<div class="invalid-feedback">코드를 입력해주세요.</div>
							</div>
							<div class="col-md-3">
								<label for="cgnickName" class="form-label">유저 아이디<sup>*</sup></label>
								<input type="text" class="form-control" id="cgnickName"
									name="cgnickName" th:value="${item?.id}" required
									readonly>
								<div class="invalid-feedback">코드를 입력해주세요.</div>
							</div>


							<div class="col-md-3" style="height: 100px;">
								<label for="validationCustom21" class="form-label">
								이메일</label> <input type="text" class="form-control ss" id="useCamera"
									name="useCamera" th:value="${item?.email}" required readonly>
								<div class="invalid-feedback">Please provide a valid zip.
								</div>
							</div>
							
								<!-- <option selected disabled value="">0</option>
                    <option>아무거나</option>
                  </select> -->
							<div class="col-md-3" style="height: 100px;">
								<label for="validationCustom27" class="form-label">유저 탈퇴 여부</label>
								<input class="form-control ss" id="photoIntroduce"
									name="photoIntroduce" th:value="${item?.urDelNy == 0} ? 'N':''"
									required readonly>
							</div>
							<div class="col-md-6"></div>
							<div class="col-md-6"></div>
							<div class="col-md-6">
								<a href="javascript:history.back()" class="btn btn-outline-dark"><i
									class="bi bi-blockquote-right"></i></a>
							</div>
							<div class="col-md-6">
								
							</div>
							<div class="modal fade" id="ptModal" tabindex="-1"
								aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog ">
									<div class="modal-content">
										<div class="modal-header">
											<h1 class="modal-title fs-5" id="modalHead"></h1>
											<button type="button" class="btn-close"
												data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body" id="modalText"></div>
										<div class="modal-footer">
											<a class="btn btn-secondary" data-bs-dismiss="modal"
												onclick="btnClick()">확인</a>
											<!--         <button type="button" class="btn btn-primary">Save changes</button> -->
										</div>
									</div>
								</div>
							</div>
						</form>
						<!-- End Custom Styled Validation -->

					</div>
				</div>



			</div>
		</div>
	</section>

</main>
<!-- End #main -->
