  <script type="text/javascript">
  let shValue = document.getElementById("userId");
  let shOption = document.getElementById("userPassword");
  function loginLogic (){
	  
		
		
		$.ajax({
			async: true 
			,cache: false
			,type: "post"
			/* ,dataType:"json" */
			,url: "/signinXdmProc"
			/* ,data : $("#formLogin").serialize() */
			,data : { "id" : $("#userId").val(), "password" : $("#userPassword").val()}
			,success: function(response) {
				if(response.rt == "success") {
					alert("로그인 성공");
						location.href = "/indexXdmView";
					
				} else {
			 		document.getElementById("modalHead").innerText = "확 인";
			 		document.getElementById("modalText").innerText = "일치하는 회원이 존재 하지 않습니다!";
			 		$("#loginModal").modal("show");
				}
			}
			,error : function(jqXHR, textStatus, errorThrown){
				alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
			}
		});
	}
	
function btnClick(){
	  document.getElementById("loginModal").style.display="none";
}
  function enterkey(event){
		 if(event.key == "Enter"){
			 if(shValue.value.trim() == null || shValue.value.trim() == ""){
				 shValue.classList.add("is-invalid");
				 shValue.classList.remove("is-valid");
				 if(shOption.value.trim() == null || shOption.value.trim() ==""){
					 shOption.classList.add("is-invalid");
					 shOption.classList.remove("is-valid");
					 document.getElementsByClassName("is-invalid")[0].focus();
					 return false;
				 }
				 
					 document.getElementsByClassName("is-invalid")[0].focus();
				 return false;
			 }
					loginLogic();
		 }
	 }
	 
		 document.getElementById("buttonSignIn").onclick = function(){
		 if(shValue.value.trim() == null || shValue.value.trim() == ""){
			 shValue.classList.add("is-invalid");
			 shValue.classList.remove("is-valid");
			 if(shOption.value.trim() == null || shOption.value.trim() ==""){
				 shOption.classList.add("is-invalid");
				 shOption.classList.remove("is-valid");
				 document.getElementsByClassName("is-invalid")[0].focus();
				 return false;
			 }
			 
				 document.getElementsByClassName("is-invalid")[0].focus();
			 return false;
		 }else if(shOption.value.trim() == null || shOption.value.trim() ==""){
			 shOption.classList.add("is-invalid");
			 shOption.classList.remove("is-valid");
			 if(shValue.value.trim() == null || shValue.value.trim() == ""){
				 shValue.classList.add("is-invalid");
				 shValue.classList.remove("is-valid");
				 document.getElementsByClassName("is-invalid")[0].focus();
				 return false;
		 }
			 document.getElementsByClassName("is-invalid")[0].focus();
			 return false;
	 }
					loginLogic();
		 }
			document.getElementById("userId").oninput = function(){
		  		let codeName = this;
		  		if(codeName.value.trim() == null || codeName.value.trim() == "" || codeName.value.includes(" ") || /[^a-zA-Z0-9가-힣]/.test(codeName.value)){
		  		 	codeName.classList.add("is-invalid");
		  		 	codeName.classList.remove("is-valid");
		  		}else{
		  			codeName.classList.add("is-valid");
		  			codeName.classList.remove("is-invalid");
		  		}
		  	}

		  		}else{

		  	}
