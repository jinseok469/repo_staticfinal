        <div class="col-lg-12">
          <div class="card" >
            <div class="card-body">
              <h1 class="card-title" style="height: 100px;" >기본정보</h1>

              <!-- Custom Styled Validation -->
              <form class="row g-3 needs-validation" novalidate method="post" id="formList" action="/codeXdmInst" name="formList">
<!--               <input type="hidden" name="codeGroup_seq" th:value="${codeGroup_seq}"> -->
                <div class="col-md-3" style="height: 100px;">
                  <label for="codeselect" class="form-label" >코드그룹<sup>*</sup></label>
                  <select class="form-select" id="codeGroup_seq" name="codeGroup_seq" required >
                  	<option selected>선택 하세요</option>
                    <option  th:each="list : ${cgList}"   th:text="${list.b_cgName}" th:value="${list.b_seq}"></option>
                   
                  </select>
                  <div class="invalid-feedback">
                    항목중 하나를 선택 해주세요.
                  </div>
                </div>
                <div class="col-md-9">
                  
                </div>
                <div class="col-md-3" style="height: 100px;">
                  <label for="validationCustom02" class="form-label">코드<sup>*</sup></label>
                  <input type="text" class="form-control" id="validationCustom02" value="" placeholder="자동생성" required disabled>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom03" class="form-label">코드 (ANOTHER)</label>
                  <input type="text" class="form-control" id="validationCustom03" placeholder="영대문자,숫자" required disabled>
                  <div class="invalid-feedback">
                    코드를 입력해주세요.
                  </div>
                </div>
                
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">코드 이름<sup>*</sup></label>
                  <input type="text" class="form-control" id="validationCustom05" placeholder="한글,영대소문자,숫자" name="cdName" required>
                  <div class="invalid-feedback">
                    코드이름 을 입력해주세요.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom06" class="form-label">코드이름 (영문)</label>
                  <input type="text" class="form-control" id="validationCustom06" placeholder="영대소문자,숫자" required disabled>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-md-3" style="height: 100px;">
                  <label for="validationCustom05" class="form-label">사용여부<sup>*</sup></label>
                  <select class="form-select" id="validationCustom05" required disabled>
                    <option selected disabled value="">자동생성 default = 0</option>
                    <option>아무거나</option>
                  </select>
                  <div class="invalid-feedback">
                    항목중 하나를 선택 해주세요.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom08" class="form-label">순서<sup>*</sup></label>
                  <input type="text" class="form-control" id="validationCustom08" required disabled>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6" style="height: 150px;">
                  <label for="validationCustom09" class="form-label">설명</label>
                  <textarea class="form-control" id="validationCustom09" required disabled></textarea>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                  <a href="/codeXdmList" class="btn btn-outline-dark"><i class="bi bi-blockquote-right"></i></a></div>
                <div class="col-md-6">
                  <div style="display: flex;justify-content: end;"><a class="btn btn-primary" id="btnSave"><i class="bi bi-server"></i></a></div>
                </div>
              </form><!-- End Custom Styled Validation -->
