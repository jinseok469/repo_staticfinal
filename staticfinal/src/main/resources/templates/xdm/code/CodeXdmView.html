<!-- End Sidebar-->
  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">page 1</a></li>

      <h1>Code</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        
        <div class="col-lg-12">
          <div class="card" >
            <div class="card-body">
              <h1 class="card-title" style="height: 100px;" >기본정보 </h1>

              <!-- Custom Styled Validation -->
              <form class="row g-3 needs-validation" novalidate id="" action="" method="post">
                <div class="col-md-3" style="height: 100px;">
                  <label for="seq" class="form-label">코드 그룹 코드 <sup>*</sup></label>
                  <input type="text" class="form-control" id="seq" th:value="${item.codeGroup_seq}"  required  readonly>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
      
                <div class="col-md-3" style="height: 100px;">
                  <label for="validationCustom02" class="form-label">코드 그룹 이름</label>
                  <input type="text" class="form-control" id="validationCustom02" th:value="${item.cgName}"  required readonly>
                  <div class="valid-feedback">
                    코드를 입력해주세요!
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="cgName" class="form-label">코드 <sup>*</sup></label>
                  <input type="text" class="form-control" id="cgName" th:value="${item.seq}"  required readonly >
                  <div class="invalid-feedback">
                    코드를 입력해주세요.
                  </div>
                </div>
                
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">코드 이름</label>
                  <input type="text" class="form-control" id="validationCustom05"  th:value="${item.cdName}" required readonly>
                  <div class="invalid-feedback">
                    코드이름 을 입력해주세요.
                  </div>
                </div>
                
                <div class="col-md-3" style="height: 100px;">
                  <label for="validationCustom25" class="form-label">사용여부<sup>*</sup></label>
                  <input class="form-control" id="validationCustom" th:value="${item.cdDelNy == 0}? Y:N" required readonly   >
                    <!-- <option selected disabled value="">0</option>
                    <option>아무거나</option>
                  </select> -->
                  <div class="invalid-feedback">
                    항목중 하나를 선택 해주세요.
                  </div>
                </div>
                
                
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                  <a href="javascript:history.back()" class="btn btn-outline-dark"><i class="bi bi-blockquote-right"></i></a></div>
                <div class="col-md-6">
<!--                   <div style="display: flex;justify-content: end;"><a href="" class="btn btn-primary" id="codeGroupBtn"><i class="bi bi-server"></i></a></div> -->
                </div>
              </form><!-- End Custom Styled Validation -->

            </div>
          </div>

          

        </div>
      </div>
    </section>

  </main><!-- End #main -->
