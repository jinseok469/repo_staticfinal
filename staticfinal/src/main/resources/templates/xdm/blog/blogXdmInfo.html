<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div th:replace="~{xdm/include/blogHead :: head}"></div>
	<!-- End Sidebar-->
	<main id="main" class="main">

		<div class="pagetitle">
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">page 1</a></li>
					<li class="breadcrumb-item">page 2</li>
					<li class="breadcrumb-item active">Default</li>
				</ol>
			</nav>
			<h1>블로그</h1>
		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="row">

				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h1 class="card-title" style="height: 100px;">코디 정보</h1>

							<!-- Custom Styled Validation -->
							<form class="row g-3 needs-validation" novalidate id="" action="" method="post"
								 >
								<th:block th:each="info : ${info}">
								<div class="col-md-3" style="height: 70px;">
									<label for="seq" class="form-label">코디 번호 <sup>*</sup></label>
									<input type="text" class="form-control" id="seq"
										th:value="${info.infoseq}" required readonly>
									<div class="valid-feedback">Looks good!</div>
								</div>
								<div class="col-md-3" style="height: 70px;">
									<label for="validationCustom05" class="form-label">아이템</label>
									<input type="text" class="form-control" id="validationCustom05"
										th:value="${info.item}" required readonly>
									<div class="invalid-feedback">코드이름 을 입력해주세요.</div>
								</div>
								<div class="col-md-3" style="height: 70px;">
									<label for="validationCustom08" class="form-label">아이템
										브랜드</label> <input type="text" class="form-control"
										id="validationCustom08" th:value="${info.itemBrand}" required
										readonly>
									<div class="invalid-feedback">Please provide a valid zip.
									</div>
								</div>

								<div class="col-md-3" style="height: 70px;">
									<label for="validationCustom02" class="form-label">정보
										가격</label> <input type="text" class="form-control"
										id="validationCustom02" th:value="${info.infoPrice}" required
										readonly>
									<div class="valid-feedback">코드를 입력해주세요!</div>
								</div>
								<div class="col-12" style="height: 100px;">
									<label for="cgName" class="form-label">아이템 구매 링크</label> <input
										type="text" class="form-control" id="cgName"
										th:value="${info.buyLink}" required readonly>
									<div class="invalid-feedback">코드를 입력해주세요.</div>
								</div>
								</th:block>



								<div class="col-md-6"></div>
								<div class="col-md-6"></div>
						<div class="col-md-6" style="padding-left:10px; padding-bottom:20px;">
							<a href="/blogXdmList"  class="btn btn-outline-dark"><i
								class="bi bi-blockquote-right"></i></a>
						</div>
						<div class="col-md-6"></div>
						
								<!--                   <div style="display: flex;justify-content: end;"><a href="" class="btn btn-primary" id="blogBtn">상세 코디정보</a></div> -->
						</form>
						</div>
						<!-- End Custom Styled Validation -->

					</div>



				</div>
			</div>
		</section>

	</main>
	<!-- End #main -->

	<div th:replace="~{xdm/include/footer :: footer}"></div>

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script
		src="xdm/template/NiceAdmin/assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script
		src="xdm/template/NiceAdmin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script
		src="xdm/template/NiceAdmin/assets/vendor/chart.js/chart.umd.js"></script>
	<script
		src="xdm/template/NiceAdmin/assets/vendor/echarts/echarts.min.js"></script>
	<script src="xdm/template/NiceAdmin/assets/vendor/quill/quill.js"></script>
	<script
		src="xdm/template/NiceAdmin/assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script
		src="xdm/template/NiceAdmin/assets/vendor/tinymce/tinymce.min.js"></script>
	<script
		src="xdm/template/NiceAdmin/assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="xdm/template/NiceAdmin/assets/js/main.js"></script>
	<script type="text/javascript">
	 $("#btnSignout").on("click", function(){
			$.ajax({
				async: true 
				,cache: false
				,type: "post"
				,url: "/signoutXdmProc"
				,data: {}
				,success: function(response) {
					if(response.rt == "success") {
					
						location.href = "/signinXdmForm";
					} else {
						// by pass
					}
				}
				,error : function(jqXHR, textStatus, errorThrown){
					alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
				}
			});
		});
		// 	document.getElementById("blog").onclick = function(){
		// 		document.getElementById("codeGroupForm").submit();
		// 	}
	</script>
</body>

</html>
