<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>
<!-- End Sidebar-->
  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">page 1</a></li>
          <li class="breadcrumb-item">page 2</li>
          <li class="breadcrumb-item active">Default</li>
        </ol>
      </nav>
      <h1>CodeGroup</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        
        <div class="col-lg-12">
          <div class="card" >
            <div class="card-body">
              <h1 class="card-title" style="height: 100px;" >기본정보 </h1>

              <!-- Custom Styled Validation -->
              <form class="row g-3 needs-validation" novalidate id="codeGroupForm" action="/codeGroupXdmInst" method="post">
                <div class="col-md-3" style="height: 100px;">
                  <label for="seq" class="form-label">코드그룹 코드 <sup>*</sup></label>
                  <input type="text" class="form-control" id="seq" value="" placeholder="자동생성" required disabled name="seq">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
      
                <div class="col-md-3" style="height: 100px;">
                  <label for="validationCustom02" class="form-label">코드그룹 코드 (ANOTHER)</label>
                  <input type="text" class="form-control" id="validationCustom02" value="" placeholder="영대소문자,숫자" required disabled>
                  <div class="valid-feedback">
                    코드를 입력해주세요!
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="cgName" class="form-label">코드그룹 이름 <sup>*</sup></label>
                  <input type="text" class="form-control" id="cgName" placeholder="한글,영대문자,숫자" required name="cgName">
                  <div class="invalid-feedback">
                    코드를 입력해주세요.
                  </div>
                </div>
                
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">코드그룹 이름 (영문)</label>
                  <input type="text" class="form-control" id="validationCustom05" placeholder="영대소문자,숫자" required disabled>
                  <div class="invalid-feedback">
                    코드이름 을 입력해주세요.
                  </div>
                </div>
                
                <div class="col-md-3" style="height: 100px;">
                  <label for="validationCustom05" class="form-label">사용여부<sup>*</sup></label>
                  <input class="form-control" id="validationCustom05" required disabled placeholder="자동생성 default = 0" name="cgDelNy" >
                    <!-- <option selected disabled value="">0</option>
                    <option>아무거나</option>
                  </select> -->
                  <div class="invalid-feedback">
                    항목중 하나를 선택 해주세요.
                  </div>
                </div>
                
                <div class="col-md-3">
                  <label for="validationCustom08" class="form-label">순서<sup>*</sup></label>
                  <input type="text" class="form-control" id="validationCustom08" required disabled>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6" style="height: 150px;">
                  <label for="validationCustom09" class="form-label">설명</label>
                  <textarea class="form-control" id="validationCustom09" required disabled></textarea>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                  <a href="/codeGroupXdmList" class="btn btn-outline-dark"><i class="bi bi-blockquote-right"></i></a></div>
                <div class="col-md-6">
                  <div style="display: flex;justify-content: end;"><button class="btn btn-primary" id="codeGroupBtn"><i class="bi bi-server"></i></button></div>
                </div>
              </form><!-- End Custom Styled Validation -->

            </div>
          </div>

          

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <div th:replace="~{xdm/include/footer :: footer}"></div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="xdm/template/NiceAdmin/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="xdm/template/NiceAdmin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="xdm/template/NiceAdmin/assets/vendor/chart.js/chart.umd.js"></script>
  <script src="xdm/template/NiceAdmin/assets/vendor/echarts/echarts.min.js"></script>
  <script src="xdm/template/NiceAdmin/assets/vendor/quill/quill.js"></script>
  <script src="xdm/template/NiceAdmin/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="xdm/template/NiceAdmin/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="xdm/template/NiceAdmin/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="xdm/template/NiceAdmin/assets/js/main.js"></script>
	<script type="text/javascript">
	document.getElementById("codeGroupBtn").onclick = function(){
		document.getElementById("codeGroupForm").submit();
	}
	</script>
</body>

</html>
