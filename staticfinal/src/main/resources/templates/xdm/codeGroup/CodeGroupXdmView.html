<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>
<!-- End Sidebar-->
  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">page 1</a></li>
          <li class="breadcrumb-item">page 2</li>
          <li class="breadcrumb-item active">Default</li>
        </ol>
      </nav>
     <div><h1>CodeGroup </h1></div>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        
        <div class="col-lg-12">
          <div class="card" >
            <div class="card-body">
              <h1 class="card-title" style="height: 100px;" >기본정보  </h1>

              <!-- Custom Styled Validation -->
              <form class="row g-3 needs-validation" novalidate id="cgViewForm" action="/codeGroupXdmUpdt" method="post">
                <div class="col-md-3" style="height: 100px;">
                  <label for="seqed" class="form-label">코드그룹 코드 <sup>*</sup></label>
                  <input type="hidden"  name="seq" th:value="${item.seq}"/>
                  <input type="text" class="form-control" id="seqed" value="" placeholder="" name="seq" th:value="${item.seq}" required readonly>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
      
               
                <div class="col-md-3">
                  <label for="cgName" class="form-label">코드그룹 이름 <sup>*</sup></label>
                  <input type="text" class="form-control" id="cgName" name="cgName" th:value="${item.cgName}"  required readonly>
                  <div class="invalid-feedback">
                    코드를 입력해주세요.
                  </div>
                </div>
                
               
                
                <div class="col-md-3" style="height: 100px;">
                  <label for="validationCustom50" class="form-label">사용여부<sup>*</sup></label>
                  <input type="hidden"  name="cgDelNy" th:value="${item.cgDelNy}">
                  <input type="text" class="form-control" id="validationCustom50" name="cgDelNy" th:value="${item.cgDelNy == 0}? Y:N " required readonly   >
                    <!-- <option selected  th:value="${item.cgDelNy}" ></option>
                    <option>아무거나</option>
                  </select> -->
                  <div class="invalid-feedback">
                    사용여부를 입력 해주세요.
                  </div>
                </div>
                <div class="col-md-3" style="height: 100px;">
                  <label for="validationCustom51" class="form-label">갯수</label>
                  <input type="hidden"  name="cgDelNy" th:value="${item.seqCount}">
                  <input type="text" class="form-control" id="validationCustom51" name="" th:value="${item.seqCount}" required readonly   >
                    <!-- <option selected  th:value="${item.cgDelNy}" ></option>
                    <option>아무거나</option>
                  </select> -->
                  <div class="invalid-feedback">
                    사용여부를 입력 해주세요.
                  </div>
                </div>
                
                
                
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                  <a href="javascript:history.back()" class="btn btn-outline-dark"><i class="bi bi-blockquote-right"></i></a></div>
                <div class="col-md-6">
<!--                   <div style="display: flex;justify-content: end;"><button class="btn btn-primary" id="cgViewBtn" th:value="${item.seq}"><i class="bi bi-server"></i></button></div> -->
                </div>
              </form><!-- End Custom Styled Validation -->

            </div>
          </div>

          

        </div>
      </div>
    </section>

  </main><!-- End #main -->

<div th:replace="~{xdm/include/footer :: footer}"></div>

	document.getElementById("cgViewBtn").onclick = function(){
		document.getElementById("cgViewForm").submit();
	}
	</script>
</body>
